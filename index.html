<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">

    <img src="images/image-product-desktop.jpg" alt="" class="product_img">

    <div class="product_info">

      <h3>PERFUME</h3>

      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <p >$149.99</p>
      <p><del>$169.99</del></p>
    </div>
     
    
      <button class="btn">
        <img src="images/icon-cart.svg" alt=""><span>Add to Cart</span> 
      </button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">1chgr</a>.
  </div>
</body>
</html>
